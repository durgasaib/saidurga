app2-deployment.yaml

deployment.yaml


apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecomm
  template:
    metadata:
      labels:
        app: ecomm
    spec:
      containers:
      - name: c1
        image: durgasaib/ecomm
        ports:
        - containerPort: 80
